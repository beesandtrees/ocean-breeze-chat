{% include 'layout.html' %}

<div class="container mt-5">
  <main>
      <div class="card-body chat-history" id="chatBody">
        <div class="chat-message ai-response">
          Hi! How's it going?
        </div>
        <div class="chat-message ai-response">
          What can I help you with?
        </div>
        <div id="chatHistory">
        <!-- auto populate here -->
        {% for response in chat_responses %}
          <div class="{{ 'chat-message user-input' if loop.index0 is even else 'chat-message ai-response' }}">
            {{ response | safe }}
          </div>
        {% endfor %}
        </div>

        <div id="bot-loading" class="chat-message ai-response ai-loading">
          <div class="dot-flashing"></div>
        </div>
      </div>
  </main>

  <div class="container" id="footer">
    <form>
      <fieldset class="submit-group" role="group">
        <input class="form-control" placeholder="Add input here" id="userInput">
        <button class="btn btn-outline-primary" type="button" id="sendButton">Send</button>
      </fieldset>
    </form>
  </div>

</div>

<style>
  .chat-message {
    margin-bottom: 1rem;
    padding: 0.75rem;
    border-radius: 0.5rem;
    max-width: 85%;
  }

  .user-input {
    background-color: #e3f2fd;
    margin-left: auto;
  }

  .ai-response {
    background-color: #f5f5f5;
    margin-right: auto;
  }

  .ai-loading {
    display: none;
    justify-content: center;
    align-items: center;
    min-height: 2rem;
  }

  /* Code block styling */
  pre {
    background-color: #1e1e1e;
    color: #d4d4d4;
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1rem 0;
  }

  code {
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 0.9em;
  }

  /* Inline code */
  .ai-response code:not(pre code) {
    background-color: #e9ecef;
    padding: 0.2em 0.4em;
    border-radius: 0.25rem;
  }

  /* List styling */
  .ai-response ul, .ai-response ol {
    margin: 0.5rem 0;
    padding-left: 1.5rem;
  }

  .ai-response li {
    margin: 0.25rem 0;
  }

  /* Blockquote styling */
  .ai-response blockquote {
    border-left: 4px solid #dee2e6;
    margin: 0.5rem 0;
    padding-left: 1rem;
    color: #6c757d;
  }

  /* Table styling */
  .ai-response table {
    border-collapse: collapse;
    margin: 0.5rem 0;
    width: 100%;
  }

  .ai-response th, .ai-response td {
    border: 1px solid #dee2e6;
    padding: 0.5rem;
  }

  .ai-response th {
    background-color: #f8f9fa;
  }
</style>

<script>
  var websocketString = '';
  if (window.location.hostname === '127.0.0.1') {
    websocketString = "ws://localhost:8000/ws";
  } else {
    websocketString=`wss://${window.location.hostname}/ws`
  }

  var ws = new WebSocket(websocketString);

  var sendButton = document.getElementById("sendButton");
  var userInput = document.getElementById("userInput");
  var chatBody = document.getElementById('chatBody');
  var chatHistory = document.getElementById("chatHistory");
  var lastUserMessageDiv = null;
  var isNewUserInput = true;

  const setLoading = isLoading => {
    var botLoading = document.getElementById('bot-loading');
    botLoading.style.display = isLoading ? 'flex' : 'none';
  }

  function formatMessage(message) {
    // Replace code blocks
    message = message.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
      const language = lang || 'plaintext';
      return `<pre><code class="language-${language}">${code.trim()}</code></pre>`;
    });

    // Replace inline code
    message = message.replace(/`([^`]+)`/g, '<code>$1</code>');

    // Replace lists
    message = message.replace(/^\s*[-*]\s+(.+)$/gm, '<li>$1</li>');
    message = message.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

    // Replace numbered lists
    message = message.replace(/^\s*\d+\.\s+(.+)$/gm, '<li>$1</li>');
    message = message.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');

    // Replace blockquotes
    message = message.replace(/^\s*>\s*(.+)$/gm, '<blockquote>$1</blockquote>');

    // Replace bold text
    message = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

    // Replace italic text
    message = message.replace(/\*(.+?)\*/g, '<em>$1</em>');

    // Replace line breaks with <br> tags
    message = message.replace(/\n/g, '<br>');

    return message;
  }

  ws.onmessage = function(event) {
    setLoading(false);
    var message = event.data.trim();

    if (lastUserMessageDiv && !isNewUserInput) {
      var shouldAddSpace = true;
      var noPrependSpaceChars = [',', '.', '!', '?', ';', ':', "'"];

      if (noPrependSpaceChars.includes(message.charAt(0))) {
          shouldAddSpace = false;
      }

      lastUserMessageDiv.innerHTML += (shouldAddSpace ? " " : "") + formatMessage(message);
    } else {
      var messageDiv = document.createElement("div");
      messageDiv.className = "chat-message ai-response";
      messageDiv.innerHTML = formatMessage(message);
      chatHistory.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
      lastUserMessageDiv = messageDiv;
      isNewUserInput = false;
    }
  };

  sendButton.onclick = () => sendMessage()

  document.getElementById('userInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
          sendMessage();
          event.preventDefault();
      }
  });

  var sendMessage = function() {
    var pathname = window.location.pathname;
    var message = userInput.value.trim();
    if (message) {
      var userInputDiv = document.createElement("div");
      userInputDiv.className = "chat-message user-input";
      userInputDiv.textContent = message;
      chatHistory.appendChild(userInputDiv);

      chatBody.scrollTop = chatBody.scrollHeight;

      var user_message = message;

      if (pathname === '/mkm') user_message = 'mkm: ' + message;
      if (pathname === '/vampire-heights') user_message = 'vampire: ' + message;
      if (pathname === '/claude') user_message = 'claude: ' + message;
      if (pathname === '/bedrock') user_message = 'bedrock: ' + message;

      setLoading(true);

      ws.send(user_message);
      userInput.value = "";
      isNewUserInput = true;
      lastUserMessageDiv = null;
    }
  };
</script>
